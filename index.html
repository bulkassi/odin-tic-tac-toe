<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Odin Tic-Tac-Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <dialog id="player-name-selection" open>
      <h1>Enter the players' names</h1>
      <form method="dialog">
        <p class="player-name-field">
          <p class="player-name">First player</p>
          <input type="text" id="player-name-first" name="player-name-first" required>
        </p>
        <p class="player-name-field">
          <p class="player-name">Second player</p>
          <input type="text" id="player-name-second" name="player-name-second" required>
        </p>
        <p id="form-btns">
          <input id='apply-btn' type="submit" value="Apply" formmethod="'dialog" formnovalidate>
        </p>
      </form>
    </dialog>
    <div id="player"></div>
    <div id="game">
      <div id="board">
        <button class="tile nought"></button>
        <button class="tile"></button>
      </div>
    </div>
    <div id="options">
      <button id="reset">Clear the board</button>
    </div>
  </body>
</html>
